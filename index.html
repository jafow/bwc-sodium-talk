## What is our objective?
To learn ways we can build cryptographically secure programs with JavaScript!

---
## Why do we want to learn about cryptographically secure programs?

Because cryptography is tool that allows us to build applications with certain assurances:
*   that data we _receive_ is *from* who we think it's from
*   that data we _send_ can only be read by the person we intend



...and these assurances give us more control over our own data.

### Every time it is run, a new stack frame is created and placed on the call stack

#### One of two things happen:
* Either the function returns and is cleared
* Or the function calls another function (possibly itself!)
